<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Weather</h1>
            <div class="search-bar">
                <input type="text" id="locationInput" placeholder="Enter a city name">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <main>
            <div id="weatherData" class="weather-info"></div>
            <div id="forecastData" class="forecast-info"></div>
        </main>

        <footer>
            <p>Powered by Tauhid Hasan Chowdhury</p>
        </footer>
    </div>

    <script src="api.js"></script>
</body>
</html>
