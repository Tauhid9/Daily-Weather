<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Weather</h1>
            <div class="search-bar">
                <input type="text" id="locationInput" placeholder="Enter a city name...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <main>
            <div id="weatherData" class="weather-info"></div>
            <div id="forecastData" class="forecast-info"></div>
            
            <!-- Sorting and Filters Section -->
            <div class="sorting-filters">
                <label for="sortOptions">Sort Forecast:</label>
                <select id="sortOptions">
                    <option value="default">Select</option>
                    <option value="lowToHigh">Low to High (MAX_Tem)</option>
                    <option value="highToLow">High to Low (MAX_Tem)</option>
                </select>

                <label for="filterOptions">Filter by Condition:</label>
                <select id="filterOptions">
                    <option value="all">All</option>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </div>
        </main>

        <footer>
            <p>Powered by Tauhid Hasan Chowdhury</p>
        </footer>
    </div>

    <script src="api.js"></script>
</body>
</html>
